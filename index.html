<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniware</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Uniware</div>
        <nav>
            <a href="#home">Accueil</a>
            <a href="#news">Actualités</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="section">
        <h1>Bienvenue chez Uniware</h1>
        <p>Solutions numériques innovantes spécialement pour vous !</p>
    </section>

    <section id="news" class="section">
        <h2>Actualités</h2>
        <div class="card">
            <h3>Lancement du nouveau service - 06.04.25 at 21:48</h3>
            <p>Nous venons de lancer notre nouveau service de gestion cloud.</p>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Votre nom" required>
            <input type="email" placeholder="Votre email" required>
            <textarea placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Uniware. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
